<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JobGenie</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <img src="img/lampLogo.png" alt="JobGenie Logo" class="auth-logo">
                </a>
                <h1>Welcome back</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">Show</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-button">Log In</button>

                <div class="social-auth">
                    <span class="divider">Or continue with</span>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <img src="img/google-icon.svg" alt="Google">
                            Google
                        </button>
                        <button type="button" class="social-button linkedin">
                            <img src="img/linkedin-icon.svg" alt="LinkedIn">
                            LinkedIn
                        </button>
                    </div>
                </div>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
